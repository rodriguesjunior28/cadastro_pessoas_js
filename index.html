<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Cadastro de Pessoas</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>CADASTRAR PESSOAS</h1>
            <label for="nome">Digite o nome:</label>
            <input name="nome" type="text">

            <label for="idade">Digite a sua idade:</label>
            <input name="idade" type="text">

            <label for="nacionalidade">Digite a sua nacionalidade:</label>
            <input name="nacionalidade" type="text">
            
            <button type="button" id="button">CADASTRAR PESSOAS</button>
        </form>
        <div id="pessoas" class="pessoas"></div>
    </div>
</body>
</html>
